<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/entrar.css">
    <link rel="stylesheet" href="../css/formVacina.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">
    <title>Entrar</title>

   
</head>
<body>

    <header>
        <nav class="container">
            
                <div class="classLogo"> 
                    <img id="logo" alt="Logo de uma seringa" src="../imagens/logo.png">
                    <a href="../index.html"> <h1 id="nome_logo">MyHealth</h1> </a>
                    
                </div>
               
       
        </nav>
    </header>


    <div class="corpoBody">
        <div class="formulario">
            <div class="rotulos">
                <label class="input-label" for="email">Email</label>
                <label class="input-label" for="senha">Senha</label>

            </div>
            <div class="entradasDados">

                <input name="email" id="email" type="email" placeholder="Insira seu email" data-tipo="email" required class="txtEntrada">

                <input class="txtEntrada" name="senha" id="senha"  type="password" placeholder="Digite sua senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" 
                title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." data-tipo="senha" required>

            </div>
           

        </div>
        
        <div class="divErroEmailSenha">
            <label class="erroEmailSenha"> Email e/ou senha inválidos </label>
        </div>

        <div class="divBotaoCadastrar">
           <a href="home.html"><button class="botaoVerde" >Entrar</button></a> 
        </div>
        <div class="divRecuperarSenha">
            <a href="recuperar_senha.html" id="recuperaSenha" >Esqueci minha senha</a>
        </div>


     
    </div>
    
</body>
</html>

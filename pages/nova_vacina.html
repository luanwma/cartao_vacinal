<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/main.css" type='text/css' media="screen">
        
        <link rel="stylesheet" href="../css/formVacina.css">
        <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">
        <title id="pTitle">Nova Vacina</title>

    </head>
    <body>
       
        <header>
            <nav class="container">
                
    
                
                <div class="classLogo"> 
                    <img id="logo" alt="Logo de uma seringa" src="../imagens/logo.png">
                    <a href="../index.html"> <h1 id="nome_logo">MyHealth</h1> </a>
                </div>


                <div class="div_botao" >
                    <button class="botaoAzul" id="myvacine">
                        Minhas vacinas
                    </button>
                    <button class="botaoAzul" id="logout">
                        Logout
                    </button>
                </div>
                    
                  
    
                
                
            </nav>
        </header>
       



        <div class="corpoBody">
            <div class="formulario"> 
                <div class="rotulos">
                    <div class="lblTxt">
                        <label id="label_data_vac"class="input_label" for="data_vacinacao">Data de Vacinação</label>
                    </div>
                    <div class="lblTxt">
                        <label name="nomeVac" id="label_nome_vac" class="input_label" for="nome_vac">Vacina</label>
                    </div>
                    <div class="lblTxt">
                        <label id="label_dose" class="input_label" for="dose">Dose</label>
                    </div>
                    <div class="lblTxt">
                        <label id="label_comp_vac" class="input_label" for="comprovante_vacina">Comprovante da Vacina</label>
                    </div>
                    <div id="lblTxtProx">
                    <label id="proxVac" class="input_label"for="data_proxVac">Próxima Vacina</label>
                    </div>
                    
                </div>

                <div class="entradasDados">
                    <input name="data_vacinacao" type="date" data-type="data" placeholder="dia/mes/ano" id="data_vacinacao" class="txtEntrada">
                    <input name="nome_vacina" type="text" data-type="nome_vacina" id="nome_vac" class="txtEntrada" >

                        <div class="radios">
                            <input type="radio" name="dose" value="dose1"  class="radio_text" id="dose1"><label for="dose1" >1a. Dose</label><br>
                            <input type="radio" name="dose" value="dose2"  class="radio_text" id="dose2"> <label for="dose2">2a. Dose</label> <br>
                            <input type="radio" name="dose" value="dose3" class="radio_text" id="dose3"> <label for="dose3">3a. Dose</label> <br>
                            <input type="radio" name="dose" value="reforco" class="radio_text" id="reforco"> <label for="reforco">Reforço</label><br>
                            <input type="radio" name="dose" value="doseUnica" class="radio_text" id="doseUnica"><label for="doseUnica">Dose Única</label>
                        </div>

                        <label for="myfile" tabindex="0"> 
                        <div id="quadradoImagem">
                            <span class="imagemInput">Selecionar Imagem</span>
                        </div>

                        </label>
                        

                        <label class="picture" id="picture" >
                        
                            <input type="file" accept="image/*" id="myfile" name="comprovante_vacina" >
                            
                        </label>


                        <input name="proxVacina" type="date" data-type="data" placeholder="dia/mes/ano" id="data_proxVac" class="txtEntrada" >

                </div>
            </div>

            
            
                <div class="divBotaoCadastrar">
                    <a >
                    <button id="btnCadastrar" class="botaoVerde">
                        Cadastrar
                    </button>
                </div>

        </div>
            
      
        <script type="module" src="../js/criar_vacina.js">
        
        </script>
    </body>


</html>

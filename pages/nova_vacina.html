        <div class="corpoBody">
            <div class="formulario"> 
                <div class="rotulos">
                    <div class="lblTxt">

                    <div class="lblTxt">
                        <label name="nomeVac" id="label_nome_vac" class="input_label" for="nome_vac">Vacina</label>
                    </div>
                    <div class="lblTxt">
                        <label id="label_dose" class="input_label" for="dose">Dose</label>
                    </div>
                    <div class="lblTxt">

                    </div>

                    <label id="proxVac" class="input_label"for="data_proxVac">Próxima Vacina</label>

                <div class="entradasDados">
                    <input name="data_vacinacao" type="date" data-type="data" placeholder="dia/mes/ano" id="data_vacinacao" class="txtEntrada">
                    <input name="nome_vacina" type="text" data-type="nome_vacina" id="nome_vac" class="txtEntrada" >

                        <div class="radios">

                            <input type="radio" name="dose" value="reforco" class="radio_text" id="reforco"> <label for="reforco">Reforço</label><br>
                            <input type="radio" name="dose" value="doseUnica" class="radio_text" id="doseUnica"><label for="doseUnica">Dose Única</label>
                        </div>

                        <label for="myfile" tabindex="0"> 
                        <div id="quadradoImagem">

                        </label>


                        <input name="proxVacina" type="date" data-type="data" placeholder="dia/mes/ano" id="data_proxVac" class="txtEntrada" >

                </div>
            </div>
